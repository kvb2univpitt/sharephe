<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sharephe Template</title>
    </head>
    <body>
        <div id='Sharephe-mainDiv'>
            <div id="Sharephe-TABS" class="yui-navset">
                <div class="shp-float-right">
                    <a href="javascript:void(0);" class="shp-settings" id="Sharephe-Settings" title="Settings">
                        <i class="bi bi-gear-fill shp-h6"></i> Settings
                    </a>
                </div>
                <ul class="yui-nav">
                    <li id="Sharephe-TAB0" class="selected"><a href="#Sharephe-TAB0" id="Sharephe-LinkTAB0"><em>Library</em></a></li>
                    <li id="Sharephe-TAB1"><a href="#Sharephe-TAB1" id="Sharephe-LinkTAB1"><em>Workbook</em></a></li>
                    <li id="Sharephe-TAB2"><a href="#Sharephe-TAB2" id="Sharephe-LinkTAB2"><em>Details</em></a></li>
                </ul>
                <div class="yui-content" id="Sharephe-CONTENT">
                    <!--TAB0-->
                    <div class="Sharephe-MainContent">
                        <div class="Sharephe-MainContentPad">
                            <div class="shp-card">
                                <div class="shp-card-header shp-border shp-d-flex shp-justify-content-between shp-align-items-center">
                                    <h6 class="shp-m-0 shp-panel-title">Phenotypes</h6>
                                    <button id="Sharephe-SyncFromCloud" class="shp-btn shp-btn-sm shp-btn-primary">
                                        <i class="bi bi-cloud-download-fill"></i> Sync From Cloud
                                    </button>
                                </div>
                                <div class="shp-card-body shp-border">
                                    <div class="shp-table-responsive shp-pb-4">
                                        <table id="Sharephe-WorkbookTable" class="shp-table shp-table-bordered shp-table-hover shp-table-sm" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>Workbook ID</th>
                                                    <th>Type</th>
                                                    <th>Title</th>
                                                    <th>Authors</th>
                                                    <th>Institution</th>
                                                    <th>Files</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TAB1-->
                    <div class="Sharephe-MainContent">
                        <div class="Sharephe-MainContentPad">
                            <div class="shp-card" id="Sharephe-WorkbookCard">
                                <div class="shp-card-header shp-border shp-d-flex shp-justify-content-between shp-align-items-center">
                                    <h6 class="shp-m-0 shp-panel-title Sharephe-PhenoName">Phenotype Workbook</h6>
                                    <ul class="shp-nav shp-nav-pills" id="Sharephe-AddEditWorkbook">
                                        <li class="nav-item">
                                            <button type="button" class="shp-btn shp-btn-sm shp-btn-success shp-btn-rounded" id="Sharephe-WorkbookNewBtn">
                                                <i class="bi bi-plus-lg"></i> Add New
                                            </button>
                                            <button type="button" class="shp-btn shp-btn-sm shp-btn-primary shp-btn-rounded" id="Sharephe-WorkbookEditBtn">
                                                <i class="bi bi-pencil"></i> Edit
                                            </button>
                                            <button type="button" class="shp-btn shp-btn-sm shp-btn-warning shp-btn-rounded" id="Sharephe-WorkbookCancelBtn" style="display: none;">
                                                <i class="bi bi-x-circle"></i> Cancel
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="shp-card-body shp-border" id="Sharephe-WorkbookFormArea">
                                    <form id="Sharephe-WorkbookForm" enctype="multipart/form-data" method="POST">
                                        <input id="workbook_query_xml" name="workbook_query_xml" type="hidden" value="" />
                                        <input id="workbook_attachments" name="workbook_attachments" type="hidden" value="" />
                                        <table id="Sharephe-WorkbookFormTable">
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Public:</th>
                                                    <td>
                                                        <input class="sharephe-form-control" type="checkbox" id="workbook_is_public" name="workbook_is_public" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Workbook ID:</th>
                                                    <td>
                                                        <input class="shp-form-control" id="workbook_id" type="text" name="workbook_id" value="" required="required" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Workbook Type:</th>
                                                    <td>
                                                        <select class="shp-form-control" disabled="disabled" id="workbook_type" name="workbook_type" required="required">
                                                            <option value="">Please select one.</option>
                                                            <option value="Clinical Trial">Clinical Trial</option>
                                                            <option value="Computable Phenotypes">Computable Phenotypes</option>
                                                            <option value="Others">Others</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Workbook Title:</th>
                                                    <td>
                                                        <input class="shp-form-control" id="workbook_title" type="text" name="workbook_title" value="" required="required" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Main Authors:</th>
                                                    <td>
                                                        <input class="shp-form-control" id="workbook_authors" type="text" name="workbook_authors" value="" required="required" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Insitution</th>
                                                    <td>
                                                        <input class="shp-form-control" id="workbook_institution" type="text" name="workbook_institution" value="" required="required" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" style="vertical-align: text-top"><label for="workbook_files">Supporting Attachments:</label></th>
                                                    <td>
                                                        <div class="shp-row shp-mb-2">
                                                            <div class="shp-col-12">
                                                                <input id="workbook_files" name="workbook_files" type="file" multiple="multiple">
                                                                <div id="Sharephe-AttachedFileList">
                                                                    <table class="shp-table shp-table-sm shp-table-borderless" id="Sharephe-AttachedFileListTable">
                                                                        <tbody></tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="shp-row">
                                                            <div class="shp-col-12">
                                                                <div id="Sharephe-SelectedFiles">
                                                                    <table class="shp-table shp-table-sm shp-table-borderless" id="Sharephe-SelectedFilesTable">
                                                                        <tbody></tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr id="Sharephe-CurrentAttachementView" style="display: none;">
                                                    <th scope="row" style="vertical-align: text-top">Current Attachments:</th>
                                                    <td>
                                                        <div id="Sharephe-CurrentAttachements">
                                                            <table class="shp-table shp-table-sm shp-table-borderless" id="Sharephe-CurrentAttachementTable">
                                                                <tbody></tbody>
                                                            </table>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" style="vertical-align: top;">Queries:</th>
                                                    <td>
                                                        <table id="Sharephe-QueryDropArea">
                                                            <tbody></tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <button class="shp-btn shp-btn-success shp-btn-block shp-mt-4" id="Sharephe-SubmitButton" type="button">
                                            <i class="bi bi-cloud-upload"></i> Save and Publish to Cloud
                                        </button>
                                    </form>
                                </div>
                                <div class="shp-card-footer shp-border" id="Sharephe-WorkbookFooter">
                                    <table id="Sharephe-WorkbookFooterTable">
                                        <tbody>
                                            <tr>
                                                <th>Created On:</th>
                                                <td id="Sharephe-WorkbookCreatedOn"></td>
                                            </tr>
                                            <tr>
                                                <th>Updated On:</th>
                                                <td id="Sharephe-WorkbookUpdatedOn"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TAB2-->
                    <div class="Sharephe-MainContent">
                        <div class="Sharephe-MainContentPad">
                            <div class="shp-card" id="Sharephe-QueryDetails">
                                <div class="shp-card-header shp-border shp-d-flex shp-justify-content-between shp-align-items-center">
                                    <h6 class="shp-m-0 shp-panel-title Sharephe-PhenoName">Query Details</h6>
                                    <nav class="shp-navbar shp-navbar-expand-sm shp-m-0 shp-p-0">
                                        <div class="shp-container-fluid">
                                            <div class="shp-input-group shp-flex-nowrap shp-me-3">
                                                <label class="shp-form-label shp-m-2 shp-me-2 shp-h6" for="Sharephe-DataFormat">Data Format:</label>
                                                <select class="shp-select shp-form-control shp-form-control-sm" id="Sharephe-DataFormat">
                                                    <option value="csv" selected="selected">CSV</option>
                                                    <option value="json">JSON</option>
                                                </select>
                                            </div>
                                            <div class="shp-navbar-collapse">
                                                <ul class="shp-navbar-nav">
                                                    <li class="shp-nav-item">
                                                        <a class="shp-nav-link shp-active" id="Sharephe-CopyClipboard" aria-current="page" href="javascript:void(0);" title="Copy to clipboard">
                                                            <i class="bi bi-clipboard" aria-hidden="true"></i>
                                                        </a>
                                                    </li>
                                                    <li class="shp-nav-item">
                                                        <a class="shp-nav-link shp-active" id="Sharephe-ExportFile" aria-current="page" href="javascript:void(0);" title="Export to file">
                                                            <i class="bi bi-file-arrow-down" aria-hidden="true"></i>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </nav>
                                </div>
                                <div class="shp-card-body shp-border">
                                    <div id="Sharephe-Details"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal dialog content markup -->
            <div id="Sharephe-MessageModal" style="visibility:hidden">
                <div class="hd"><span id="Sharephe-MessageModalTitle"></span></div>
                <div class="bd">
                    <p id="Sharephe-MessageModalMessage" style="padding: 10px;"></p>
                </div>
                <div class="ft">
                    <button class="shp-btn shp-btn-sm shp-btn-success shp-float-right" onclick="i2b2.Sharephe.modal.message.hide();">OK</button>
                </div>
            </div>
            <div id="Sharephe-ProgressModal" style="visibility:hidden">
                <div class="hd"><span id="Sharephe-ProgressModalTitle"></span></div>
                <div class="bd shp-text-center">
                    <div class="shp-spinner-border shp-text-primary" style="width: 4rem; height: 4rem;" role="status">
                        <span class="shp-visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="Sharephe-SettingsModal" style="visibility:hidden">
                <div class="hd">Settings</div>
                <div class="bd">
                    <div class="shp-card">
                        <div class="shp-card-body">
                            <div class="shp-card-title shp-h6">API Key</div>
                            <form>
                                <div class="shp-input-group shp-mb-3">
                                    <div class="shp-input-group-prepend">
                                        <span class="shp-input-group-text" id="Sharephe-ShowHideApiKey">
                                            <i class="bi bi-eye-slash shp-d-none" id="show-api-key" title="Hide value"></i>
                                            <i class="bi bi-eye" id="hide-api-key" title="Show value"></i>
                                        </span>
                                    </div>
                                    <input id="Sharephe-ApiKey" type="password" class="shp-form-control shp-form-control-sm" />
                                    <div class="shp-input-group-append">
                                        <span class="shp-input-group-append">
                                            <button class="shp-btn shp-btn-info" id="Sharephe-SetApiKey" type="button" disabled="disabled">Set API Key</button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ft">
                    <button class="shp-btn shp-btn-sm shp-btn-success shp-float-right" onclick="i2b2.Sharephe.modal.settings.hide();">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
