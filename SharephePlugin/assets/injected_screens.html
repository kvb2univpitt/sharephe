<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SharephePlugin Template</title>
    </head>
    <body>
        <div id='SharephePlugin-mainDiv'>
            <div id="SharephePlugin-PhenoName"></div>
            <div id="SharephePlugin-TABS" class="yui-navset">
                <ul class="yui-nav">
                    <li id="SharephePlugin-TAB0" class="selected"><a href="#SharephePlugin-TAB0"><em>Library</em></a></li>
                    <li id="SharephePlugin-TAB1"><a href="#SharephePlugin-TAB1"><em>Workbook</em></a></li>
                    <li id="SharephePlugin-TAB2"><a href="#SharephePlugin-TAB2"><em>Details</em></a></li>
                    <li id="SharephePlugin-TAB3"><a href="#SharephePlugin-TAB3"><em>Discussion</em></a></li>
                    <li id="SharephePlugin-TAB4"><a href="#SharephePlugin-TAB4"><em>Plugin Help</em></a></li>
                </ul>
                <div class="yui-content" id="SharephePlugin-CONTENT">
                    <!--TAB0-->
                    <div class="SharephePlugin-MainContent">
                        <div class="SharephePlugin-MainContentPad">
                            <button type="button" class="btn btn-primary mb-4" id="SharephePlugin-SyncFromCloud" onclick="i2b2.SharephePlugin.syncFromCloud();">
                                <i class="bi bi-cloud-download-fill"></i> Sync From Cloud
                            </button>
                            <div class="card mt-2" id="SharephePlugin-WorkbookList" style="display: none;">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table" id="SharephePlugin-WorkbookTable">
                                            <thead>
                                                <tr>
                                                    <th>Workbook ID</th>
                                                    <th>Type</th>
                                                    <th>Title</th>
                                                    <th>Authors</th>
                                                    <th>Institution</th>
                                                    <th>Files</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TAB1-->
                    <div class="SharephePlugin-MainContent">
                        <div class="SharephePlugin-MainContentPad">
                            <div class="card" id="SharephePlugin-WorkbookCard">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6>Phenotype Workbook</h6>
                                    <div id="SharephePlugin-ButtonGroup">
                                        <button type="button" class="btn btn-sm btn-warning" id="SharephePlugin-CancelButton" onclick="i2b2.SharephePlugin.workbook.form.cancelEdit();"><i class="bi bi-x-circle"></i> Cancel</button>
                                        <button type="button" class="btn btn-sm btn-info" id="SharephePlugin-EditButton" onclick="i2b2.SharephePlugin.workbook.form.enableEdit();"><i class="bi bi-pencil-square"></i> Edit</button>
                                        <button type="button" class="btn btn-sm btn-success" id="SharephePlugin-NewButton" onclick="i2b2.SharephePlugin.workbook.form.createNew();"><i class="bi bi-file-earmark-plus"></i> New</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form id= "SharephePlugin-UploadForm" enctype="multipart/form-data" method="POST">
                                        <input type="hidden" id="SharephePlugin-QueryXml" name="queryXML" value=""  />
                                        <table id="SharephePlugin-Upload">
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Workbook ID:</th>
                                                    <td>
                                                        <input class="form-control" type="text" id="SharephePlugin-PhenotypeId" name="phenotypeId" value="" required="required" disabled="disabled" readonly="readonly" />
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Workbook Type:</th>
                                                    <td>
                                                        <select class="form-control" name="type" id="SharephePlugin-Type" required="required">
                                                            <option value="">Please select one.</option>
                                                            <option value="Clinical Trial">Clinical Trial</option>
                                                            <option value="Computable Phenotypes">Computable Phenotypes</option>
                                                            <option value="Others">Others</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">WorkBook Title:</th>
                                                    <td><input class="form-control" type="text" id="SharephePlugin-Title" name="title" value="" required="required" /></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Main Authors:</th>
                                                    <td><input class="form-control" type="text" id="SharephePlugin-Authors" name="authors" value="" required="required" /></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Institution:</th>
                                                    <td><input class="form-control" type="text" id="SharephePlugin-Institution" name="institution" value="" required="required" /></td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" style="vertical-align: text-top">Supporting Attachments:</th>
                                                    <td>
                                                        <input type="file" id="SharephePlugin-AttachedFiles" name="files" multiple="multiple" />
                                                        <div id="SharephePlugin-AttachedFiles-List" style="display: none;"></div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row"></th>
                                                    <td>
                                                        <select class="form-control" id="SharephePlugin-SelectedFileList" multiple="multiple" size="6" style="height: 100%; width: 100%;" disabled="disabled"></select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Queries:</th>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <table id="SharephePlugin-QueryDropArea">
                                            <tbody></tbody>
                                        </table>
                                        <div class="text-center">
                                            <button class="btn btn-success" id="SharephePlugin-SubmitButton" type="submit">
                                                <i class="bi bi-cloud-upload"></i> Save and Publish
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TAB2-->
                    <div class="SharephePlugin-MainContent">
                        <div class="SharephePlugin-MainContentPad">
                            <div class="demo" id="SharephePlugin-Details"></div>
                        </div>
                    </div>
                    <!--TAB3-->
                    <div class="SharephePlugin-MainContent">
                        <div class="SharephePlugin-MainContentPad"></div>
                    </div>
                    <!--TAB4-->
                    <div class="SharephePlugin-MainContent">
                        <div class="SharephePlugin-MainContentPad"></div>
                    </div>
                </div>
            </div>
            <!-- modal dialog content markup -->
            <div id="SharephePlugin-ProgressModal" style="visibility:hidden">
                <div class="hd"><span id="SharephePlugin-ProgressModalTitle"></span></div>
                <div class="bd">
                    <img alt="Spinner" src="assets/images/spin.gif" height="200" width="200" />
                </div>
            </div>
            <div id="SharephePlugin-MessageModal" style="visibility:hidden">
                <div class="hd"><span id="SharephePlugin-MessageModalTitle"></span></div>
                <div class="bd">
                    <p id="SharephePlugin-MessageModalMessage" style="padding: 10px;"></p>
                </div>
            </div>
        </div>
    </body>
</html>
