<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess sharephe threads=5 python-home=/home/user/sharephe/venv
    WSGIScriptAlias /sharephe /home/user/sharephe/sharephe.wsgi
    <Directory /home/user/sharephe>
        WSGIProcessGroup sharephe
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
